<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobiMessi | Infrastructure</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='85' font-family='monospace' font-weight='bold' fill='%231a1d21'>&gt;_</text></svg>">

    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .wrapper { max-width: 600px; width: 100%; }
        .card { background: white; border-radius: 15px; padding: 25px; border: 1px solid #ddd; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .node { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 10px; text-align: left; }
        .btn { display: inline-block; padding: 10px 20px; margin: 5px; border-radius: 8px; text-decoration: none; font-weight: bold; color: white; }
        .btn-gh { background: #24292e; }
        .btn-rd { background: #ff4500; }
        .btn-coffee { background: #FFDD00; color: black; }
        /* Styl dla obrazka QR */
        .qr-frame { 
            margin-top: 20px; 
            padding: 10px; 
            border: 2px dashed #ccc; 
            display: inline-block; 
            border-radius: 10px;
        }
        .qr-img { width: 180px; height: auto; display: block; }
        @media (max-width: 500px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="wrapper">
    <header style="text-align: center; margin-bottom: 20px;">
        <h1>TobiMessi</h1>
        <a href="https://github.com/TobiMessi" class="btn btn-gh">GitHub</a>
        <a href="https://www.reddit.com/user/TobiMessi201/" class="btn btn-rd">Reddit</a>
    </header>

    <div class="grid">
        <div class="node">
            <strong style="color: #28a745;">● HP Compaq Pro 6300</strong><br>
            <small>i5-3470 | 8GB RAM</small>
        </div>
        <div class="node">
            <strong style="color: #28a745;">● Asus VivoBook 15</strong><br>
            <small>N4000 | 4GB RAM</small>
        </div>
    </div>

    <div class="card">
        <h3>Support & Docker Dev</h3>
        <p>I am optimizing my custom Docker image for Project Orbit.</p>
        
        <div style="margin: 15px 0;">
            <a href="https://github.com/sponsors/TobiMessi" class="btn btn-gh">Sponsor</a>
            <a href="https://www.buymeacoffee.com/TobiK0" class="btn btn-coffee">Buy Coffee</a>
        </div>

        <div class="qr-frame">
            <p style="font-size: 0.8rem; margin-bottom: 5px;">Scan QR Code:</p>
            <img src="qr-code.png" alt="Jeśli nie widzisz QR, sprawdź nazwę pliku w repozytorium" class="qr-img">
        </div>
    </div>
</div>

</body>
</html>
