<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobiMessi | Infrastructure & Orbit Project</title>
    <style>
        :root {
            --bg: #f5f7f9;
            --card: #ffffff;
            --border: #e1e4e8;
            --text-main: #1a1d21;
            --text-sub: #4a5568;
            --accent: #0066cc;
            --green: #2ecc71;
            --social: #24292e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .container { max-width: 700px; width: 100%; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 2.2rem; font-weight: 800; color: #000; letter-spacing: -1px; }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .card h2 { margin-top: 0; font-size: 1.25rem; color: var(--accent); margin-bottom: 15px; text-align: center; }
        
        /* Infra Grid */
        .infra-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .infra-item { 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            padding: 20px; 
        }
        .status { color: var(--green); font-size: 0.65rem; font-weight: bold; margin-bottom: 10px; display: block; }
        .specs { font-size: 0.8rem; color: var(--text-sub); line-height: 1.4; margin-top: 8px; }

        /* Socials */
        .social-links { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
        .social-btn {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .github { background: #24292e; color: white; }
        .social-btn:hover { opacity: 0.8; transform: translateY(-2px); }

        /* Support Section */
        .support-links { display: flex; flex-direction: column; align-items: center; gap: 20px; }
