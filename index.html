<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobiMessi | Infrastructure & Orbit</title>
    <style>
        :root {
            --bg: #f5f7f9;
            --card: #ffffff;
            --border: #e1e4e8;
            --text-main: #1a1d21;
            --text-sub: #4a5568;
            --accent: #0066cc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .container { max-width: 700px; width: 100%; }
        header { text-align: center; margin-bottom: 25px; }
        
        /* Social Media */
        .socials { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .socials a { text-decoration: none; color: #fff; padding: 10px 18px; border-radius: 12px; font-size: 0.85rem; font-weight: bold; transition: 0.2s; }
        .btn-github { background: #24292e; }
        .btn-discord { background: #5865F2; }
        .btn-twitter { background: #1DA1F2; }
        .socials a:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        
        .infra-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .infra-item { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; }
        .status { color: #2ecc71; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }

        /* Support Buttons - Safe Version */
        .support-wrapper { text-align: center; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .support-link-img { height: 50px; border-radius: 8px; transition: 0.2s; }
        .support-link-img:hover { transform: scale(1.03); }
        
        .qr-img { width: 140px; border-radius: 12px; border: 1px solid #ddd; padding: 5px; background: #fff; margin-top: 10px; }

        footer { text-align: center; margin-top: 40px; font-size: 0.8rem; color: #a0aec0; }
        @media (max-width: 600px) { .infra-grid { grid-template-columns: 1fr; } }
    </style>
</head>
